@(users : ArrayList[String])
<head>
<script>
function f(s){
var str = "https://github.com/"+s;
window.location.href = str;}
</script>
</head>
<body>
<section style="backgroundColor:green">
  <div class="header">
    
      <div style="border:dotted 0.1px;text-align:center">
      <h2>Users</h2>
      		@for(i <- users){
      		@i<a id ="2" onclick="javascript:f(@i)" ><br>
      		}
      		
      </div>
      
  </div>
</section>
</body>
